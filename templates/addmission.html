<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addmission page</title>
    <link rel="stylesheet" href="/static/css/addmission.css/">
</head>
<body>
    {% include "nav.html" %}

    <h4 style="margin-left: 5%; font-size: 1.5rem; margin-top: 10px;">Welcome, To Addmission Page!</h4>

    <div class="form-div">
        <form action="/addmission/" method="POST">
            {% csrf_token %}
            <div class="container-input">
            <div class="label-div">
                <label>fullname:</label>
                <input class="input-button" type="text" name="fullname" placeholder="Enter your full name:" required>
            </div>
            <div class="label-div">
                <label>Email Id:</label>
                <input class="input-button" type="email" name="email" placeholder="shaha1234@gmail.com" required>
            </div>
            <div class="label-div">
                <label>Phone No:</label>
                <input class="input-button" type="text" name="phone" placeholder="1234567890" required>
            </div>
            <div class="label-div">
                <label>Course Name:</label>
                <input class="input-button" type="text" name="cname" placeholder="Enter your course name:">
            </div>
            <div class="label-div">
                <label>Password:</label>
                <input class="input-button" type="password" name="password" placeholder="Enter password atleast 6 digits">
            </div>

            <div class="button-div">
                <button class="button" id="button1" type="submit">Submit</button>
                <button class="button" id="button2" type="reset">Clear</button>
            </div>
        </div>
        </form>
    </div>

    <marquee behavior="" direction="" height="40" bgcolor="lightblue" style="border-radius: 8px; padding: 10px 0px; font-size: 1.3rem;">
        <h5 style="margin: auto 0px">Available Course: UPSC (Pre+Mains+Interviews), BPSC (Pre+Mains+Interviews) & BIHAR SUB-INSPECTOR (PRE+MAINS) AND IT (Information & Technology) & Other Courses: </h5>
    </marquee>

    <!-- footer section -->
    {% include "footer.html" %}
</body>
</html>
